services:
  mysql_learning:
    image: mysql:8.0
    container_name: mysql_learning
    ports:
      - "3307:3306"               # чтобы не конфликтовать с основным MySQL
    environment:
      MYSQL_DATABASE: learn_db
      MYSQL_USER: learn
      MYSQL_PASSWORD: learn
      MYSQL_ROOT_PASSWORD: root123
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - learning_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro  # ОДИН sql-файл

volumes:
  learning_data:
